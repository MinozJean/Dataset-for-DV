<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3</title>
    <style>
        .bubbles {
            stroke-width: 0.1px;
            stroke: white;
        }
        .bubbles:hover {
            stroke-width: 2px;
            stroke: black;
        }
    </style>
</head>
<body>
    <div id="wordcloud"></div>
    <div id="bubble"></div>
    <script src="https://d3js.org/d3.v4.js"></script>

    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
